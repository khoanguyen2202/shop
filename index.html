<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- reset css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- assets/css -->
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- font Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.1.2-web/fontawesome-free-6.1.2-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="grid">
          <nav class="navbar">
            <ul class="list">
              <li class="list-item list-item--display-qr list-item--separate">
                Vào cửa hàng trên ứng dụng Khoa-Shop
                
                <!-- Header QRcode -->
                <div class="list-item__qr">
                  <img
                    src="./assets/img/QRcode.png"
                    alt=""
                    class="list-item__qr-img"
                  />
                  <div class="list-item__platform">
                    <a href="" class="list-item__platform-link">
                      <img
                        src="./assets/img/chplay.png"
                        alt="CHplay"
                        class="list-item__platform-img"
                      />
                    </a>
                    <a href="" class="list-item__platform-link">
                      <img
                        src="./assets/img/appstore.png"
                        alt="Appstore"
                        class="list-item__platform-img"
                      />
                    </a>
                  </div>
                </div>
              </li>
              <li class="list-item">
                <span class="list-item--no-pointer">Kết nối</span>
                <a href="" class="item-icon-link"
                  ><i class="icon fa-brands fa-facebook"></i
                ></a>
                <a href="" class="item-icon-link"
                  ><i class="icon fa-brands fa-instagram"></i
                ></a>
              </li>
            </ul>

            <ul class="list">
              <li class="list-item">
                <a href="" class="list-item-link">
                  <i class="icon fa-regular fa-bell"></i>
                  Thông báo
                </a>
              </li>
              <li class="list-item">
                <a href="" class="list-item-link">
                  <i class="icon fa-regular fa-circle-question"></i>
                  Trợ giúp
                </a>
              </li>
              <li class="list-item list-item--strong list-item--separate">
                Đăng ký
              </li>
              <li class="list-item list-item--strong">Đăng nhập</li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="container"></div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
